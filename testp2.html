<body>
    <script>
        function max_of_three(x, y, z) 
 {
  max_val = 0;
  if (x > y)
  {
    max_val = x;
  } else
  {
    max_val = y;
  }
  if (z > max_val) 
  {
    max_val = z;
  }
  return max_val;
}

console.log(max_of_three(5,4,-10));
console.log(max_of_three(0,-1,-2));
console.log(max_of_three(100,51,44));
    </script>
</body>
